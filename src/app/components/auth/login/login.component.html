<div class="login-container">


  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>
        <mat-icon>account_circle</mat-icon>
        Iniciar sesión
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-container">
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Usuario" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" (click)="login()">Iniciar sesión</button>
      </form>
      <!-- <p class="forgot-password">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </p> -->
    </mat-card-content>
  </mat-card>
</div>
